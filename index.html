    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messages = [
                "Elongating Muskrats...",
                "Allocating Humphrey Capacity...",
                "Expanding Volunteering Opportunities...",
                "Undermining Existentialist Paradigms...",
                "Cultivating Robust Claude-Based Ecosystems...",
                "Spearheading Relentless Commitments...",
                "Touching Base With Key Stakeholders...",
                "Leveraging Industrial Insights...",
                "Optimising Shareholder Value...",
            ];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
             }

            const randomizedMessages = shuffleArray(messages).slice(0, 3);

            const messageSpan = document.querySelector("#splash .message span");

            let currentMessageIndex = 0;

            function showNextMessage() {
                messageSpan.textContent = randomizedMessages[currentMessageIndex];
        
                messageSpan.style.animation = "none";
                void messageSpan.offsetWidth;
                messageSpan.style.animation = "reveal 3s ease-in-out forwards";

                currentMessageIndex++;
                if (currentMessageIndex < randomizedMessages.length) {
                    setTimeout(showNextMessage, 3000);
                } else {
                    setTimeout(() => {
                        document.getElementById("splash").classList.add("fade-out");
                    }, 3000);
                }
            }

            showNextMessage();
        });
    </script>
